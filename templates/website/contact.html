
{% extends "website/base.html" %}
<!-- {% load static %} -->

{% block title %}Contact{% endblock%}

{% block content %}

<section id="contentSection">
          <div class="add_banner" style="width: 100% !important;"><a href="{% url 'index' %}"><img src="{{ rectangle_ad2.image.url }}" alt=""></a></div>

  <div class="row" style="margin-bottom:20px;">

  <div class="col-md-8" style="background-color:#a6a6a6;">
    <br>
    <form class="form" action="{% url 'customeremail' %}" method="POST">
      {% csrf_token %}
      <h1 style="text-align:center">We Love To Hear From You</h1>
      <p style="text-align:center">Please call or email contact form and we will be happy to assist you.</p>
      <div class=form-group>
      <label class="label">First Name</label>
      <input type="text" name="fname" id="fname" class="form-control" required/>
      </div>
      <div class=form-group>
      <label class="label">Last Name</label>
      <input type="text" name="lname" id="lname" class="form-control" required />
      </div>
      <div class=form-group>
      <label class="label">Email</label>
      <input type="email" name="email" id="email" class="form-control" required />
      </div>
      <div class=form-group>
      <label class="label">Message</label>
      <textarea class="form-control" name='message' id='message' rows="4" cols="50" required></textarea>
      </div>

      <div class=form-group>

        <input type="submit" class="btn btn-warning" value="Submit"/>
      </div>
    </form>

  </div>
  <div class="col-lg-4 col-md-4 col-sm-4">
    <aside class="right_content">
      {% for box_ad in box_ads %}
      <div class="single_sidebar wow fadeInDown">
        <h2><span>Sponsor</span></h2>
        <a class="sideAdd" href="{{box_ad.social_url}}" target="_blank">
          <img src="{{box_ad.image.url}}" alt="{{box_ad.title}}">
        </a>
         </div>
      {% endfor %}

    </aside>
  </div>

<div class="col-lg-8 col-md-4 col-sm-4">
  <aside class="left_content">

  </aside>
</div>

</div>
</section>
{% endblock %}
